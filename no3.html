    <script>
      // Wait for the video to finish, then show the content
      var video = document.getElementById('intro-video');
      var content = document.getElementById('content');
      var videoContainer = document.getElementById('video-container');

      // This function triggers fullscreen mode
      function requestFullScreen() {
        if (videoContainer.requestFullscreen) {
          videoContainer.requestFullscreen();
        } else if (videoContainer.mozRequestFullScreen) { // Firefox
          videoContainer.mozRequestFullScreen();
        } else if (videoContainer.webkitRequestFullscreen) { // Chrome, Safari
          videoContainer.webkitRequestFullscreen();
        } else if (videoContainer.msRequestFullscreen) { // IE/Edge
          videoContainer.msRequestFullscreen();
        }
      }

      // When the video starts playing
      video.onplay = function () {
        // Remove muted so that audio can play
        video.muted = false;

        // Trigger fullscreen after the video starts
        requestFullScreen();
      };

      // When the video ends, show the content and hide the video
      video.onended = function () {
        // When the video ends, hide the fullscreen video and show the content
        videoContainer.style.display = 'none';
        content.style.display = 'block';
      };
